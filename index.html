<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File-Based Q&A</title>
  <link href="./output.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js" integrity="sha512-6sV5upJ27V6TF8oRmlG3LoE+5PWcKkpWxu/2KB2LdvBoUwL+0nC2vZ5bHmeo2y3B/ki1Y1W+jLP7Ck2k3vbCwPw==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js" integrity="sha512-4n6iI6N8gKCCK8+zeF6h7dp3mvLpqkO3rJmsjIbW29vZ4fT6tO1OaW3U4XqdoY5cM5h3K3U7O7yq+Uy1Yzu1wIA==" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-3xl transform transition-all hover:shadow-3xl">
    <h1 class="text-3xl font-extrabold mb-6 text-center text-gray-800">File-Based Q&A System</h1>
    <div class="mb-6">
      <label class="block text-sm font-semibold text-gray-700 mb-2">Upload Files (Any Type)</label>
      <input type="file" id="fileInput" multiple class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition duration-200">
    </div>
    <div class="mb-6">
      <label class="block text-sm font-semibold text-gray-700 mb-2">Ask a Question</label>
      <input type="text" id="questionInput" placeholder="Type your question here" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition duration-200">
    </div>
    <button id="submitQuestion" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200">Get Answer</button>
    <div id="answerOutput" class="mt-6 p-4 border border-gray-200 rounded-lg bg-gray-50 text-gray-800"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
