<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File-Based Q&A</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js" integrity="sha512-6sV5upJ27V6TF8oRmlG3LoE+5PWcKkpWxu/2KB2LdvBoUwL+0nC2vZ5bHmeo2y3B/ki1Y1W+jLP7Ck2k3vbCwPw==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js" integrity="sha512-4n6iI6N8gKCCK8+zeF6h7dp3mvLpqkO3rJmsjIbW29vZ4fT6tO1OaW3U4XqdoY5cM5h3K3U7O7yq+Uy1Yzu1wIA==" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl">
    <h1 class="text-2xl font-bold mb-4 text-center">File-Based Q&A System</h1>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Upload Files (Any Type)</label>
      <input type="file" id="fileInput" multiple class="w-full p-2 border rounded">
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Ask a Question</label>
      <input type="text" id="questionInput" placeholder="Type your question here" class="w-full p-2 border rounded">
    </div>
    <button id="submitQuestion" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Get Answer</button>
    <div id="answerOutput" class="mt-4 p-4 border rounded bg-gray-50"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
